---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: go2rtc-config
  namespace: home-automation
spec:
  encryptedData:
    ipcam-01-password: 
    ipcam-02-password: 
  template:
    data:
      go2rtc.yaml: |-
        api:
          listen: ":1984"
          base_path: ""
          static_dir: ""
          origin: ""

        ffmpeg:
          bin: "ffmpeg"
          global: "-hide_banner"
          file: "-re -stream_loop -1 -i {input}"
          http: "-fflags nobuffer -flags low_delay -i {input}"
          rtsp: "-fflags nobuffer -flags low_delay -timeout 5000000 -user_agent go2rtc/ffmpeg -rtsp_transport tcp -i {input}"
          output: "-user_agent ffmpeg/go2rtc -rtsp_transport tcp -f rtsp {output}"
          # ... different presets for codecs

        hass:
          config: ""

        log:
          format: ""
          level: "info"

        ngrok:
          command: ""

        rtsp:
          listen: ":8554"
          username: ""
          password: ""

        srtp:
          listen: ":8443"

        streams:
          ipcam-01: rtsp://admin:{{ index . "ipcam-01-password" }}@ipcam-01.lan.theautomation.nl:554/cam/realmonitor?channel=1&subtype=0
          ipcam-02: rtsp://a2yON4rLyqRw:{{ index . "ipcam-02-password" }}@ipcam-02.lan.theautomation.nl/live0

        webrtc:
          listen: ":8555"
          candidates: []
          ice_servers:
            - urls: [ "stun:stun.l.google.com:19302" ]
              username: ""
              credential: ""

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: go2rtc
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: go2rtc
          image: "docker.io/alexxit/go2rtc:latest"
          imagePullPolicy: Always
          ports:
            - name: rtsp-tcp
              containerPort: 8554
              protocol: TCP
            - name: api-tcp
              containerPort: 1984
              protocol: TCP
            - name: webrtc-tcp
              containerPort: 8555
              protocol: TCP
            - name: webrtc-udp
              containerPort: 8555
              protocol: UDP
          livenessProbe:
            tcpSocket:
              port: api-tcp
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: api-tcp
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: api-tcp
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          volumeMounts:
            - name: go2rtc-config
              mountPath: /config/go2rtc.yaml
              subPath: go2rtc.yaml
          resources: {}
      volumes:
        - name: go2rtc-config
          secret:
            secretName: go2rtc-config

---
kind: Service
apiVersion: v1
metadata:
  name: go2rtc-service
spec:
  type: ClusterIP
  ports:
    - name: rtsp-tcp
      protocol: TCP
      port: 8554
      targetPort: rtsp-tcp
    - name: api-tcp
      protocol: TCP
      port: 1984
      targetPort: api-tcp
    - name: webrtc-tcp
      protocol: TCP
      port: 8555
      targetPort: webrtc-tcp
    - name: webrtc-udp
      protocol: UDP
      port: 8555
      targetPort: webrtc-udp

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: go2rtc-ingress
spec:
  ingressClassName: nginx-private
  rules:
    - host: go2rtc.lan.theautomation.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go2rtc-service
                port:
                  name: api-tcp
