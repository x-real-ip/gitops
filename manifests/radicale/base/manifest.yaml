---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-nfs-radicale-data
  labels:
    app: radicale
spec:
  storageClassName: "freenas-nfs-manual-csi"
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: pv-nfs-radicale-data
    volumeAttributes:
      server: truenas-master.lan.stamx.nl
      share: /mnt/ssd/containers/k8s/radicale-data
      node_attach_driver: nfs
      provisioner_driver: node-manual

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-nfs-radicale-data
  labels:
    app: radicale
spec:
  storageClassName: freenas-nfs-manual-csi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-nfs-radicale-data

---
kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: radicale-users
  labels:
    app: radicale
spec:
  encryptedData:
    users: 
  template:
    metadata:
      labels:
        app: radicale
      name: users
    type: Opaque

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: radicale-config
  labels:
    app: radicale
data:
  config: |-
    [server]
    hosts = 0.0.0.0:5232
    [storage]
    filesystem_folder = /data/collections
    [web]
    type = internal
    [logging]
    level = info
    [auth]
    type = htpasswd
    htpasswd_filename = /etc/radicale/users
    htpasswd_encryption = bcrypt
    delay = 1
    realm = Radicale - Password Required

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radicale
  labels:
    app: radicale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radicale
  template:
    metadata:
      labels:
        app: radicale
    spec:
      containers:
        - name: radicale
          image: "docker.io/tomsquest/docker-radicale:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5232
              protocol: TCP
          env:
            - name: UID
              value: "1000"
            - name: GID
              value: "2000"
            - name: "TAKE_FILE_OWNERSHIP"
              value: "false"
          volumeMounts:
            - name: collections
              mountPath: /data
            - name: config
              mountPath: /config/config
              subPath: config
              readOnly: false
            - name: users
              mountPath: /etc/radicale/users
              subPath: users
              readOnly: true
          resources: {}
      volumes:
        - name: config
          configMap:
            name: radicale-config
        - name: users
          secret:
            secretName: radicale-users
        - name: collections
          persistentVolumeClaim:
            claimName: pvc-nfs-radicale-data
      imagePullSecrets:
        - name: github-registry-creds

---
kind: Service
apiVersion: v1
metadata:
  name: radicale
  labels:
    app: radicale
spec:
  selector:
    app: radicale
  type: ClusterIP
  ports:
    - name: dav
      protocol: TCP
      targetPort: 5232
      port: 5232

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: radicale-public
  labels:
    app: radicale
spec:
  ingressClassName: nginx-public
  rules:
    - host: radicale.stamx.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radicale
                port:
                  number: 5232
  tls:
    - hosts:
        - radicale.stamx.nl
      secretName: tls-wildcard-stamx-nl
