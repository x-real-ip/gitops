---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: protonmail-bridge
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/x-real-ip/gitops"
    path: manifests/protonmail-bridge/overlay
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: tools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
