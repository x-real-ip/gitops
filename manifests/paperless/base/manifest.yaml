---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: paperless
  labels:
    app: paperless
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 128m
spec:
  ingressClassName: nginx-private
  rules:
    - host: paperless.lan.stamx.nl
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: paperless
                port:
                  number: 8000
  tls:
    - hosts:
        - paperless.lan.stamx.nl
      secretName: tls-wildcard-lan-stamx-nl

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: paperless
  labels:
    gateway: private
    app: paperless
spec:
  hostnames:
    - paperless.lan.stamx.nl
  parentRefs:
    - name: private
      namespace: gateway-private
      sectionName: https
  rules:
    - backendRefs:
        - name: paperless
          port: 8000
