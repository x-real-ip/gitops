---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless-postgresql
  labels:
    app: paperless-database
spec:
  replicas: 1
  serviceName: paperless-postgresql-hl
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: paperless-database
  template:
    metadata:
      labels:
        app: paperless-database
    spec:
      containers:
        - name: postgresql
          image: "docker.io/postgres:14"
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_DB
              value: paperless
            - name: POSTGRES_USER
              value: paperless
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: paperless-postgresql
                  key: postgres-password
          ports:
            - containerPort: 5432
              name: postgres
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -h 127.0.0.1 -p 5432
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -h 127.0.0.1 -p 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits: {}
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: data
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: paperless-database
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: freenas-iscsi-manual-csi
        resources:
          requests:
            storage: 10Gi

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: paperless
  labels:
    app: paperless
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: paperless
  template:
    metadata:
      labels:
        app: paperless
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: paperless-database
              topologyKey: "kubernetes.io/hostname"
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: postgresql-isready
          image: "docker.io/postgres:14"
          imagePullPolicy: IfNotPresent
          command:
            - "sh"
            - "-c"
            - until pg_isready -U paperless -h paperless-postgresql-hl -p 5432 ;
              do sleep 2 ; done
      containers:
        - name: paperless
          image: "ghcr.io/paperless-ngx/paperless-ngx:latest"
          imagePullPolicy: Always
          env:
            - name: COMPOSE_PROJECT_NAME
              value: paperless
            - name: PAPERLESS_OCR_LANGUAGES
              value: nld
            - name: PAPERLESS_OCR_LANGUAGE
              value: nld
            - name: PAPERLESS_PORT
              value: "8000"
            - name: PAPERLESS_CONSUMER_POLLING
              value: "60"
            - name: PAPERLESS_FILENAME_FORMAT
              value: "{created_year}/{correspondent}/{title}"
            - name: PAPERLESS_TIME_ZONE
              value: "Europe/Amsterdam"
            - name: PAPERLESS_URL
              value: "https://paperless.lan.stamx.nl"
            - name: USERMAP_GID
              value: "2000"
            - name: USERMAP_UID
              value: "1000"
            - name: PAPERLESS_ADMIN_USER
              value: admin
            - name: PAPERLESS_REDIS
              value: "redis://redis-hl.tools.svc.cluster.local:6379"
            - name: PAPERLESS_DBHOST
              value: "paperless-postgresql-hl"
            - name: PAPERLESS_DB_READ_CACHE_ENABLED
              value: "true"
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  name: paperless-postgresql
                  key: postgres-password
            - name: PAPERLESS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: paperless-admin-password
                  key: admin-password
          ports:
            - containerPort: 8000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          resources: {}
          volumeMounts:
            - name: consume
              mountPath: /usr/src/paperless/consume
            - name: data
              mountPath: /usr/src/paperless/data
            - name: export
              mountPath: /usr/src/paperless/export
            - name: media
              mountPath: /usr/src/paperless/media
      volumes:
        - name: consume
          persistentVolumeClaim:
            claimName: pvc-nfs-paperless-consume
        - name: data
          persistentVolumeClaim:
            claimName: pvc-nfs-paperless-data
        - name: export
          persistentVolumeClaim:
            claimName: pvc-nfs-paperless-export
        - name: media
          persistentVolumeClaim:
            claimName: pvc-nfs-paperless-media

