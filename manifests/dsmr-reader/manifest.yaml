---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-iscsi-dsmr-reader-db
spec:
  storageClassName: "freenas-iscsi-manual-csi"
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: xfs
    volumeHandle: pv-iscsi-dsmr-reader-db
    volumeAttributes:
      portal: storage-server-lagg.lan.theautomation.nl:3260
      iqn: iqn.2005-10.org.freenas.ctl:dsmr-reader-db
      lun: "0"
      node_attach_driver: iscsi
      provisioner_driver: node-manual

---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-nfs-dsmr-reader-backups
spec:
  storageClassName: "freenas-nfs-manual-csi"
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: pv-nfs-dsmr-reader-backups
    volumeAttributes:
      server: storage-server-lagg.lan.theautomation.nl
      share: /mnt/r10_8tb/k8s/dsmr-reader-backups
      node_attach_driver: nfs
      provisioner_driver: node-manual

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-nfs-dsmr-reader-backups
  namespace: home-automation
  annotations:
    volume.beta.kubernetes.io/storage-class: "freenas-nfs-manual-csi"
spec:
  storageClassName: freenas-nfs-manual-csi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  volumeName: pv-nfs-dsmr-reader-backups

---
kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: dsmr-reader
  namespace: home-automation
spec:
  encryptedData:
    DSMRREADER_ADMIN_PASSWORD: 
    DSMRREADER_ADMIN_USER: 
    POSTGRES_PASSWORD: 
    SECRET_KEY: 
  template:
    type: Opaque
    metadata:
      name: dsmr-reader
      namespace: home-automation
      labels:
        app: dsmr-reader

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: dsmr-reader-postgresql-env
  namespace: home-automation
  labels:
    app: dsmr-reader
data:
  POSTGRESQL_DATABASE: "dsmrreader"
  POSTGRESQL_USERNAME: "dsmrreader"

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: dsmr-reader-env
  namespace: home-automation
  labels:
    app: dsmr-reader
data:
  DJANGO_DATABASE_USER: "dsmrreader"
  DJANGO_DATABASE_NAME: "dsmrreader"
  DJANGO_DATABASE_PORT: "5432"
  DJANGO_DATABASE_HOST: "dsmr-reader-postgresql-hl.home-automation.svc.cluster.local"
  DJANGO_TIME_ZONE: "Europe/Amsterdam"
  TZ: "Europe/Amsterdam"
  DUID: "1000"
  DGID: "1000"
  VACUUM_DB_ON_STARTUP: "false"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dsmr-reader-postgresql
  namespace: home-automation
  labels:
    app: dsmr-reader-postgresql
spec:
  replicas: 1
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
  serviceName: dsmr-reader-postgresql-hl
  updateStrategy:
    rollingUpdate: {}
    type: RollingUpdate
  selector:
    matchLabels:
      app: dsmr-reader-postgresql
  template:
    metadata:
      name: dsmr-reader-postgresql
      labels:
        app: dsmr-reader-postgresql
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
      containers:
        - name: postgresql
          image: "bitnami/postgresql:14.2.0-debian-10-r77"
          securityContext:
            runAsUser: 1000
          envFrom:
            - configMapRef:
                name: dsmr-reader-postgresql-env
                optional: false
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dsmr-reader
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          livenessProbe:
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U ${POSTGRESQL_USERNAME} -h 127.0.0.1 -p 5432
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            exec:
              command:
                - /bin/sh
                - -c
                - -e
                - |
                  exec pg_isready -U ${POSTGRESQL_USERNAME} -h 127.0.0.1 -p 5432
                  [ -f /opt/bitnami/postgresql/tmp/.initialized ] || [ -f /bitnami/postgresql/.initialized ]
          resources:
            limits: {}
            requests:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: data
              mountPath: /bitnami/postgresql
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "ReadWriteOnce"
        storageClassName: freenas-iscsi-manual-csi
        resources:
          requests:
            storage: "10Gi"

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: dsmr-reader
  namespace: home-automation
  labels:
    app: dsmr-reader
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: dsmr-reader
  template:
    metadata:
      labels:
        app: dsmr-reader
    spec:
      initContainers:
        - name: postgresql-isready
          image: "bitnami/postgresql:14.5.0"
          env:
            - name: POSTGRESQL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: dsmr-reader-postgresql-env
                  key: POSTGRESQL_USERNAME
          command:
            - "sh"
            - "-c"
            - until pg_isready -h dsmr-reader-postgresql-hl -U ${POSTGRESQL_USERNAME} ; do sleep 2 ; done
      containers:
        - name: dsmr-reader
          image: "xirixiz/dsmr-reader-docker:latest"
          resources: {}
          ports:
            - containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: dsmr-reader-env
                optional: false
          env:
            - name: "DSMRREADER_ADMIN_USER"
              valueFrom:
                secretKeyRef:
                  name: dsmr-reader
                  key: DSMRREADER_ADMIN_USER
            - name: "DSMRREADER_ADMIN_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: dsmr-reader
                  key: DSMRREADER_ADMIN_PASSWORD
            - name: "DJANGO_DATABASE_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: dsmr-reader
                  key: POSTGRES_PASSWORD
            - name: "SECRET_KEY"
              valueFrom:
                secretKeyRef:
                  name: dsmr-reader
                  key: SECRET_KEY
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          volumeMounts:
            - name: backups
              mountPath: /app/backups
      volumes:
        - name: backups
          persistentVolumeClaim:
            claimName: pvc-nfs-dsmr-reader-backups

---
kind: Service
apiVersion: v1
metadata:
  name: dsmr-reader-postgresql-hl
  namespace: home-automation
  labels:
    app: dsmr-reader-postgresql
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  selector:
    app: dsmr-reader-postgresql
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: tcp-postgresql
      port: 5432
      targetPort: 5432

---
kind: Service
apiVersion: v1
metadata:
  name: dsmr-reader
  namespace: home-automation
  labels:
    app: dsmr-reader
spec:
  selector:
    app: dsmr-reader
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: dsmr-reader
  namespace: home-automation
  labels:
    app: dsmr-reader
spec:
  ingressClassName: nginx-private
  rules:
    - host: dsmr-reader.lan.theautomation.nl
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: dsmr-reader
                port:
                  number: 80
  tls:
    - hosts:
        - dsmr-reader.lan.theautomation.nl
      secretName: tls-wildcard-lan-theautomation-nl
